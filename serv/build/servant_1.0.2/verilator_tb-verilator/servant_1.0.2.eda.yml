parameters:
  RISCV_FORMAL:
    datatype: bool
    paramtype: vlogdefine
  SERV_CLEAR_RAM:
    datatype: bool
    paramtype: vlogdefine
  firmware:
    datatype: file
    default: /sw/hello.hex
    description: Preload RAM with a hex file at runtime (overrides memfile)
    paramtype: plusarg
  heartbeat:
    datatype: int
    description: Display a heartbeat message every n*heartbeat time unit
    paramtype: plusarg
  memsize:
    datatype: int
    default: 8192
    description: Memory size in bytes for RAM (default 8kiB)
    paramtype: vlogparam
  signature:
    datatype: file
    paramtype: plusarg
  tapfile:
    datatype: str
    description: Name of TAP file
    paramtype: plusarg
  testcase:
    datatype: str
    description: Name of testcase (Used for VCD filename)
    paramtype: plusarg
  timeout:
    datatype: int
    description: Abort test case after n cycles
    paramtype: plusarg
  uart_baudrate:
    datatype: int
    default: 57600
    description: Treat q output as an UART with the specified baudrate (0 or omitted
      parameter disables UART decoding)
    paramtype: plusarg
  vcd:
    datatype: bool
    description: Enable VCD logging
    paramtype: plusarg
  vcd_start:
    datatype: int
    description: Delay start of VCD dumping until the specified time
    paramtype: plusarg
tool_options:
  verilator:
    verilator_options:
    - --trace
toplevel: servant_sim
version: 0.2.1
vpi: []
